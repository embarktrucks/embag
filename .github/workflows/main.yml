# This is a flow that builds binary wheels for PyPI
name: pypi_build

# Trigger the workflow on push or pull request events master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  manylinux_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: Build manylinux image
        run: |
          docker build -t embag .
          docker run -v $PWD:/tmp/cp --rm -t embag bash -c "cp /tmp/out/*.whl /tmp/cp"

      - name: Upload .whl artifacts
        uses: actions/upload-artifact@v2.1.4
        with:
          name: python_wheels
          path: embag-*.whl
  macos_build:
    runs-on: macos-10.15
    strategy:
      matrix:
        python-version: [ '3.5', '3.6', '3.7', '3.8' ]
    name: Build macos image for Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: |
          bazel clean --expunge
          pip_package/macos_build.sh

      - name: Upload .whl artifacts
        uses: actions/upload-artifact@v2.1.4
        with:
          name: python_wheels
          path: /tmp/out/embag-*.whl
          
      
