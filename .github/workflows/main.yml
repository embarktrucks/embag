# This is a flow that builds binary wheels for PyPI

name: PyPI Build

# Trigger the workflow on push or pull request events master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Build manylinux image
        run: |
          docker build -t embag .
          docker run -v $PWD:/tmp/out --rm -t embag bash -c "cp /tmp/pip_build/wheelhouse/*.whl /tmp/out"

      - name: Upload .whl artifact
        uses: actions/upload-artifact@v2.1.4
        with:
          name: Python wheel
          path: embag-*.whl 
          
      
